<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- vuejs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


</head>
<body>
    
    <div id="app">
        <div class="container py-5">

            <div class="row d-flex justify-content-between">

                <div class="col-4 py-2" v-for="disc in discs">

                   <div class="card">

                        <div class="card-body text-center">

                            <img class="rounded w-75" :src="disc.poster" alt="">

                            <h5 class="card-title text-center">
                                {{ disc.title }}
                            </h5>

                            <h6 class="card-title text-center">
                                {{ disc.author }}
                            </h6>

                            <p class="card-text text-center">
                                {{ disc.year }}
                            </p>

                            <!-- applicazione del metodo toggleLike mediante evetistener -->
                            <button @click="toggleLike(disc)" :class="['btn', disc.like ? 'btn-success' : 'btn-danger']">
                                <i :class="{'fas fa-thumbs-up': disc.like, 'fas fa-thumbs-down': !disc.like}"></i>
                            </button>


                        </div>

                   </div>
                    

                </div>

            </div>

        </div>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
