<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


</head>

<body>



    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <div class="row w-100">
                    <div class="col-4 d-flex align-items-center">
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-4 d-flex justify-content-center align-items-center">
                        <h1 class="mb-0">BestSellers</h1>
                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <a class="navbar-brand" href="#">
                            <img src="iron-maiden-logo.png" alt="logo" class="logo-img">
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div id="app">
            <div class="container">
                <div class="row d-flex justify-content-between">
                    <div class="col-md-4 col-sm-6 py-2" v-for="disc in discs">
                        <div class="card shadow-sm">
                            <div class="card-body text-center">
                                <img class="rounded w-75 mb-3" :src="disc.poster" alt="">
                                <h5 class="card-title">{{ disc.title }}</h5>
                                <h6 class="card-title">{{ disc.author }}</h6>
                                <p class="card-text">{{ disc.year }}</p>
                                <button @click="toggleLike(disc)"
                                    :class="['btn', disc.like ? 'btn-success' : 'btn-danger']">
                                    <i :class="{'fas fa-thumbs-up': disc.like, 'fas fa-thumbs-down': !disc.like}"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p>&copy; 2024 Discogs-like App. All rights reserved.</p>
            <p>
                <a href="#" class="text-light">Privacy Policy</a> |
                <a href="#" class="text-light">Terms of Service</a>
            </p>
        </div>
    </footer>


    <script src="./js/script.js"></script>


</html>
